<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <section class="container mt-2">
            <h3 class="text-center fw-bold">Please Contact Me</h3>
        </section>
    </header>
    <main>
        <section class="container bg-black mt-4 w-50 rounded-4">
            <div class="ms-5">
            <!-- user name field  -->
            <p class="text-info">Name:</p>
            <input type="text" id="name-field" placeholder="Enter your name">
            <button id="name-del-btn" class="btn btn-danger ms-3 px-4">Delete Name</button>
            <button id="name-send-btn" class="btn btn-success ms-3 px-4">Send Name</button>
            <br><br>
            <!-- user email field  -->
            <p class="text-info">Email:</p>
            <input type="text" id="email-field" placeholder="Enter your email">
            <button id="email-del-btn" class="btn btn-danger ms-3 px-4">Delete Email</button>
            <button id="email-send-btn" class="btn btn-success ms-3 px-4">Send Email</button>
            <br><br>
            <!-- user message field  -->
            <p class="text-info">Message:</p>
            <input class="py-3" type="text" id="messg-field" placeholder="Enter your message">
            <button id="messg-del-btn" class="btn btn-danger ms-3 px-4">Delete Message</button>
            <button id="messg-send-btn" class="btn btn-success ms-3 px-4">Send Message</button>
            <br><br>
            <!-- reset button  -->
            <div class="text-center"><button id="btn-reset" class="btn btn-warning px-5 fw-bolder">RESET All</button></div>
            <br><br>
            </div>

        </section>
    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>
</html>
